name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: ${{ matrix.build.name }}
    runs-on: ${{ matrix.build.os }}
    env:
      CARGO_BUILD_TARGET: ${{ matrix.build.target }}
      CC: ${{ matrix.build.cc }}
      CXX: ${{ matrix.build.cxx }}
      LD: ${{ matrix.build.ld }}
      CARGOFLAGS: ${{ matrix.build.cargoflags }}
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: test on linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cc: clang-9
            cxx: clang++-9
            ld: ld.lld-9
            cargoflags: --features="generate-bindings,onig"
            run: make clean test

          - name: test on mac
            os: macos-latest
            target: x86_64-apple-darwin
            cc: clang
            cxx: clang++
            ld: ld
            cargoflags: --features="generate-bindings,onig"
            run: make clean test

          - name: test on windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            cc: cl.exe
            cxx: cl.exe
            ld: link.exe
            cargoflags: ""
            run: make clean test

          - name: valgrind
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cc: clang-9
            cxx: clang++-9
            ld: ld.lld-9
            cargoflags: ""
            run: make clean test-valgrind

          - name: asan
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cc: clang-9
            cxx: clang++-9
            ld: ld.lld-9
            cargoflags: ""
            run: CCFLAGS="-fsanitize=address" make clean test

    steps:
      - name: setup msvc on windows
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: fix linker on windows
        if: runner.os == 'Windows'
        run: |
          rm "C:\\Program Files\\Git\\usr\\bin\\link.exe"
          which -a link.exe

      - name: install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.build.target }}
          override: true

      - name: checkout
        uses: actions/checkout@v2

      - name: install valgrind
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y valgrind libtool-bin

      - name: run tests
        shell: bash
        run: ${{ matrix.build.run }}
